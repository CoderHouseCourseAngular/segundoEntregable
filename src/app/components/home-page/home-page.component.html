<div class="container pt-4">
  <!-- Menu -->
  <div class="menu">
    <a href="/newUser" class="btnMenu">
      <button type="submit" class="btn boton1">Nuevo Usuario</button>
    </a>
    <a class="btnMenu">
      <button type="submit" class="btn boton1" (click)="usuariosDefault()">
        Generar Usuarios
      </button>
    </a>
    <a class="btnMenu">
      <button type="submit" class="btn boton1" (click)="eliminarTodos()">
        Eliminar Todos
      </button>
    </a>
  </div>

  <div class="pt-3">
    <div *ngIf="estadoLista; else mensaje">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Identificaci√≥n</th>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th scope="col">Correo</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of listaUsuarios">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.number }}</td>
            <td>{{ user.email }}</td>
            <td class="text-center">
              <button
                type="button"
                class="btn btn-danger"
                (click)="eliminarUsuario(user.id)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #mensaje>
      <h1 class="p-5 text-center">No hay Usuarios Registrados</h1>
    </ng-template>
  </div>
</div>
